{% extends 'base.html' %}

{% block title %}
    Shared Desk - Admin
{% endblock %}

{% block heading %}
    Admin
{% endblock %}

{% block content %}
    <!-- form with input tablename, room, position -->
    <form action="/admin" method="POST">
        <label for="tablename">Table Name:</label>
        <input type="text" id="tablename" name="tablename" value="table1">
        <label for="room">Room:</label>
        <input type="text" id="room" name="room" value="room1">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="position1">
        <input type="submit" value="Submit">
    </form>
{% endblock %}

{% block scripts %}
<script>
    function toggleNavMenu() {
        window.location.href = "/";
    }
  </script>
{% endblock %}
