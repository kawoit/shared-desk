<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid Placement Script</title>
  <style>
    body {
      margin: 0;
      font-size: 16px;
      height: 100vh;
        width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #grid-container {
        height: 100%;
        width: 100%;
      display: grid;
      grid-template-columns: repeat(10, 1); /* Ändern Sie die minimale Breite nach Bedarf */
      grid-template-rows: repeat(10, 1); /* Ändern Sie die minimale Höhe nach Bedarf */
      gap: 1vw; /* Skalierbarer Abstand zwischen den Grid-Feldern */
      padding: 1vw; /* Skalierbarer Außenabstand des Grids */
      background-color: lightgray; /* Hinzugefügt für bessere Sichtbarkeit */
    }

    .grid-item {
      background-color: lightblue;
      justify-content: center;
      align-items: center;
      border: 5px solid black;
    }
  </style>
</head>
<body>

<div id="grid-container"></div>

<script>
  class GridItem {
    constructor(x_pos, y_pos) {
      this.x_pos = x_pos;
      this.y_pos = y_pos;
    }
  }

  function placeElementsInGrid(elements) {
    const gridContainer = document.getElementById('grid-container');

    elements.forEach(element => {
      const gridItem = document.createElement('div');
      gridItem.classList.add('grid-item');
      gridItem.textContent = `${element.x_pos},${element.y_pos}`;
      gridItem.style.gridRow = element.y_pos;
      gridItem.style.gridColumn = element.x_pos;
      gridContainer.appendChild(gridItem);
    });
  }

  const elements = [
    new GridItem(1, 1),
    new GridItem(2, 2),
    new GridItem(3, 3),
    new GridItem(4, 4),
    new GridItem(5, 5),
    new GridItem(2, 3),
    new GridItem(1, 2),
    new GridItem(3, 4),
    new GridItem(4, 2),
    new GridItem(1, 5),
  ];

  placeElementsInGrid(elements);
</script>

</body>
</html>
